<!DOCTYPE html>

    <title>Tables</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

            <tr>
                <td>Rank</td>
                <td>Name</td>

                <td>Team</td>

        <tbody>

                <td>1</td>
                <td>Domenic</td>
                <td>88,110</td>
                <td>dcode</td>
            </tr>
            <tr class="row2">
                <td>2</td>
                <td>sally</td>
                <td>72,400</td>
                <td>Students</td>
            </tr>
            <tr class="row3">
                <td>3</td>
                <td>nick</td>
                <td>52,300</td>
                <td>dcode</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
